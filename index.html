
<!DOCTYPE html>

<body>
    <h1>Recetas MÃ©dico</h1>
    <input type="checkbox" name="articulos" value="Aspirina" checked/>
    <input type="checkbox" name="articulos" value="Dipirona" />
    <input type="checkbox" name="articulos" value="Omeprasol" checked/>
    <input type="checkbox" name="articulos" value="Salbutamol" />
    <br><br><input type="button" value="[ Verifica ]" id="verResultado" name="verResultado" onclick="ArtConfirmados();">
    <div id="result" name="result"></div>
</body>
</html>

<script>

    function ArtConfirmados() {
       alert(document.querySelectorAll('input[name="articulos"]').length);
    artConfirmados = 
        Array.from(document.querySelectorAll('input[name="articulos"]'))
            .filter((checkbox) => checkbox.checked)
            .map((checkbox) => checkbox.value);

        return artConfirmados.length;
    }
    const resultEl = document.getElementById('result');
    document.getElementById('verResultado').addEventListener('click', () => {
      resultEl.innerHTML = ArtConfirmados();
    });
    </script>
